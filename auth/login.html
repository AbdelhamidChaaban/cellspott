<!-- Login Form -->
<form id="login-form" class="flex flex-col">
  <h2 class="text-3xl font-bold mb-5 text-white">Login</h2>
  
  <div class="input-field-glass">
    <input id="login-email" type="email" required>
    <label>Enter your email</label>
  </div>
  
  <div class="input-field-glass">
    <input id="login-password" type="password" required>
    <label>Enter your password</label>
  </div>
  
  <div class="flex items-center justify-between my-6 text-white text-sm">
    <label class="flex items-center cursor-pointer">
    </label>
  </div>
  
  <button type="submit" class="glass-button">Log In</button>
  
  <p id="login-error" class="text-sm text-red-400 mt-3 text-center"></p>
</form>
