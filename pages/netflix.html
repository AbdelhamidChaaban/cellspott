<div id="page-netflix" class="page">
  <div class="card-bg border border-navy-600 rounded-2xl p-6">
    <div class="flex items-center justify-between mb-4">
      <div class="flex items-center space-x-2">
        <button id="back-to-streaming" class="text-gray-400 hover:text-gray-200 mr-2">
          <i data-feather="arrow-left" class="w-5 h-5"></i>
        </button>
        <div class="w-10 h-10 bg-red-600 rounded-lg flex items-center justify-center">
          <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
            <path d="M5.398 0v.006c3.028 8.556 5.37 15.175 8.348 23.596 2.344.058 4.85.398 4.854.398-2.8-7.924-5.923-16.747-8.487-24zm8.489 0v9.63L18.6 22.951c-.043-7.86-.004-15.913.002-22.95zM5.398 1.05V24c2.873-.086 4.958-.406 5.002-.398V1.05z"/>
          </svg>
        </div>
        <h3 class="text-xl font-semibold">Netflix Management</h3>
      </div>
    </div>
    <p class="text-sm text-gray-400 mb-6">Available Netflix Packages</p>
    
    <!-- Promo Code Section -->
    <div class="mb-6 max-w-md">
      <label class="block text-sm mb-2 text-gray-300">Have a promo code?</label>
      <div class="space-y-3">
        <!-- Primary Promo Code -->
        <div class="flex gap-3">
          <input 
            id="netflix-promo-code-input" 
            type="text" 
            placeholder="Enter primary promo code" 
            class="flex-1 px-4 py-2.5 rounded-lg input-dark text-sm"
          />
          <button 
            id="netflix-apply-promo-btn" 
            class="px-6 py-2.5 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-medium transition-colors"
          >
            Apply
          </button>
        </div>
        <div id="netflix-promo-message" class="text-sm"></div>
        
        <!-- Secondary Promo Code -->
        <div class="flex gap-3">
          <input 
            id="netflix-promo2-code-input" 
            type="text" 
            placeholder="Enter secondary promo code" 
            class="flex-1 px-4 py-2.5 rounded-lg input-dark text-sm"
          />
          <button 
            id="netflix-apply-promo2-btn" 
            class="px-6 py-2.5 rounded-lg bg-green-600 hover:bg-green-700 text-white font-medium transition-colors"
          >
            Apply
          </button>
        </div>
        <div id="netflix-promo2-message" class="text-sm"></div>
      </div>
    </div>
    
    <div id="netflix-packages-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4"></div>
  </div>
</div>
